<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>H-Pacman</title>
    <style type="text/css">
      #pacman {
        height:450px;
        width:342px;
        margin:20px auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>H-Pacman</h2>
      <button id="scores-button">scores</button>
    </header>
    <main>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="pacman" tabindex="0"></div>
    </main>
    <div class="modal-container">
      <section id="username-modal" class="modal">
        <h3>Insert your username</h3>
        <input type="text" id="username-input" placeholder="underoos">
        <button id="username-button">Create profile</button>
      </section>
    </div>
    <div id="loading-modal" class="modal-container loading">
      <span>Loading...</span>
    </div>
    <div class="modal-container">
      <section id="scores-modal" class="modal">
        <span id="close-scores"></span>
        <h2>Scores</h2>
        <select id="score-selection">
          <option selected ='true' value="mine">My Scores</option>
          <option value="all">All Scores</option>
        </select>
        <table id='scores-table'>
          <thead>
            <tr>
              <td>User</td>
              <td>Score</td>
            </tr>
          </thead>
          <tbody id='scores-tbody'>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
